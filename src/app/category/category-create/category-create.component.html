<h2 mat-dialog-title>Ajouter un Categorie</h2>
<form [formGroup]="CatForm" novalidate  style="width: 100%">
  <mat-dialog-content class="mat-typography">
    <mat-card>
      <mat-card-content>
        <div class="row">
          <div class="col">
            <mat-form-field class="full-width">
              <input matInput placeholder="name" formControlName="name">
              <mat-error *ngIf="CatForm.controls['name'].hasError('required')">
                name is <strong>required</strong>
              </mat-error>
              <mat-error *ngIf="CatForm.controls['name'].hasError('minlength')">
                name must be at least 6 characters
              </mat-error>
            </mat-form-field>
          </div>
          <div class="col">
            <mat-form-field class="full-width">
              <textarea matInput placeholder="description" formControlName="description" mat-row="3"></textarea>
            </mat-form-field>
          </div>
        </div>
      </mat-card-content>
    </mat-card>

  </mat-dialog-content>

  <mat-dialog-actions *ngIf="typeDialog =='store'">
    <button class="mat-raised-button" (click)="close(null)" type="button">Annuler</button>
    <button class="mat-raised-button mat-primary" type="submit" (click)="store()">Enregistrer</button>
  </mat-dialog-actions>
  <mat-dialog-actions *ngIf="typeDialog =='edit'">
    <button class="mat-raised-button" (click)="close(null)" type="button">Annuler</button>
    <button class="mat-raised-button mat-primary" type="button" (click)="update()">Modifier</button>
  </mat-dialog-actions>
</form>
