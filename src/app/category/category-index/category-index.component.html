<mat-card>
  <div class="row">
    <div class="col-md-12">
      <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
        <mat-icon matPrefix>search</mat-icon>
      </mat-form-field>
      <table mat-table matSort aria-label="Elements"
             [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="nom" >
          <th mat-header-cell *matHeaderCellDef mat-sort-header width="40%">Nom</th>
          <td mat-cell *matCellDef="let row">{{row.name}}</td>
        </ng-container>
        <!-- name Column-->
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef mat-sort-header width="40%">description</th>
          <td mat-cell *matCellDef="let row" style="padding: 5px">{{row.description}}</td>
        </ng-container>

        <ng-container matColumnDef="action" >
          <th mat-header-cell *matHeaderCellDef style="text-align: center">
            <button mat-raised-button color="primary" (click)="openDialog(null,'store')">Ajouter un categorie</button>
          </th>
          <td mat-cell *matCellDef="let row" style="text-align: center">
            <button mat-mini-fab aria-label="icon-button with a heart icon" (click)="openDialog(row,'edit')">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-mini-fab aria-label="icon-button with a heart icon" (click)="deletecategory(row.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      <mat-paginator [length]="3" [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]">
      </mat-paginator>
    </div>
  </div>
</mat-card>
