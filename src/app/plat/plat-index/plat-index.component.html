<mat-card>
  <mat-card-header>
    <mat-card-title>Plat</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <button mat-raised-button routerLink="/plat/create/{{this.idResto}}">
      <mat-icon class="material-icons" >add</mat-icon>
      Ajouter
    </button>
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
    <table mat-table  matSort aria-label="Elements"
           [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- Image-->
      <ng-container matColumnDef="img">
        <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
        <td mat-cell *matCellDef="let row" width="25%" class="md-table-thumbs" >
          <img  src="http://localhost:3000/api/getImage/{{row.img1}}" alt="..." >
        </td>
      </ng-container>
      <!-- Id Column-->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>name</th>
        <td mat-cell *matCellDef="let row" width="25%">
          <input matInput [(ngModel)]="row.name"
                 readonly="true" ondblclick="this.readOnly='';" onblur="this.readOnly=true;">
        </td>
      </ng-container>

      <!-- prix Column -->
      <ng-container matColumnDef="prix">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>prix</th>
        <td mat-cell *matCellDef="let row">{{row.prix}}</td>
      </ng-container>

      <!-- Address Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>description</th>
        <td mat-cell *matCellDef="let row">{{row.description}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator [length]="3" [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]">
    </mat-paginator>
  </mat-card-content>
</mat-card>
