<h2 mat-dialog-title>Ajouter un {{Data.text}}</h2>
<form [formGroup]="Form" novalidate  style="width: 100%">
  <mat-dialog-content class="mat-typography">
    <mat-card>
      <mat-card-content>
        <div class="row">
          <div class="col">
            <mat-form-field class="full-width">
              <input matInput placeholder="name" formControlName="name">
              <mat-error *ngIf="Form.controls['name'].hasError('required')">
                name is <strong>required</strong>
              </mat-error>
              <mat-error *ngIf="Form.controls['name'].hasError('maxlength')">
                name max 50 characters
              </mat-error>
            </mat-form-field>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </mat-dialog-content>
  <mat-dialog-actions *ngIf="Data.id == null">
    <button class="mat-raised-button" (click)="close(null)" type="button">Annuler</button>
    <button class="mat-raised-button mat-primary" (click)="store('etablis')" type="submit">Enregistrer</button>
  </mat-dialog-actions>
  <mat-dialog-actions *ngIf="Data.id != null">
    <button class="mat-raised-button" (click)="close(null)" type="button">Annuler</button>
    <button class="mat-raised-button mat-primary" (click)="store('filiere')" type="submit">Enregistrer</button>
  </mat-dialog-actions>
</form>
