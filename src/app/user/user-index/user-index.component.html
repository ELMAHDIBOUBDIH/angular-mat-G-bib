<mat-card>
  <mat-card-header>
    <mat-card-title>Utilisateur</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <button mat-raised-button routerLink="/user">
      <mat-icon class="material-icons" >add</mat-icon>
      Ajouter
    </button>
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
    <table mat-table  matSort aria-label="Elements"
           [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- Id Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>name</th>
        <td mat-cell *matCellDef="let row">{{row.name}}</td>
      </ng-container>

      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
        <td mat-cell *matCellDef="let row">{{row.email}}</td>
      </ng-container>

      <!-- Ville Column -->
      <ng-container matColumnDef="ville">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Ville</th>
        <td mat-cell *matCellDef="let row">{{row.ville}}</td>
      </ng-container>

      <!-- Address Column -->
      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>address</th>
        <td mat-cell *matCellDef="let row">{{row.address}}</td>
      </ng-container>
      <!-- Address Action -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell  *matHeaderCellDef > Actions </th>
        <td *matCellDef="let row" >
          <button mat-button >Edit</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator [length]="3" [pageSize]="1" [pageSizeOptions]="[1, 10, 25, 100]">
    </mat-paginator>
  </mat-card-content>

</mat-card>
