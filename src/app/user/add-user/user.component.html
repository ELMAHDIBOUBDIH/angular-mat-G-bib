<mat-card class="shipping-card">
  <form [formGroup]="UserForm" novalidate (ngSubmit)="onSubmit()">
    <mat-card-header>
      <mat-card-title>
        S'inscrire
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col-md-12">
          <mat-form-field class="full-width">
            <input matInput placeholder="nom complet" formControlName="name">
            <mat-error *ngIf="UserForm.controls['name'].hasError('required')">
              name is <strong>required</strong>
            </mat-error>
            <mat-error *ngIf="UserForm.controls['name'].hasError('minlength')">
              name must be at least 6 characters
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <mat-form-field class="full-width">
            <input matInput placeholder="Email" formControlName="email">
            <mat-error *ngIf="UserForm.controls['email'].hasError('required')">
              Email is <strong>required</strong>
            </mat-error>
            <mat-error *ngIf="UserForm.controls['email'].hasError('email')">
              Email must be a valid email address <strong>!</strong>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col-md-6">
          <mat-form-field class="full-width">
            <input matInput type="password" placeholder="Password" formControlName="password">
            <mat-error *ngIf="UserForm.controls['password'].hasError('required')">
              Password is <strong>required</strong>
            </mat-error>
            <mat-error *ngIf="UserForm.controls['password'].hasError('minlength')">
              Password must be at least <strong>6</strong> characters
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <mat-form-field class="full-width">
            <textarea matInput placeholder="Address" formControlName="address"
                      mat-row="3">
            </textarea>
            <mat-error *ngIf="UserForm.controls['address'].hasError('required')">
              Address is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col-md-6">
          <mat-form-field class="full-width">
            <input matInput placeholder="Ville" formControlName="ville">
            <mat-error *ngIf="UserForm.controls['ville'].hasError('required')">
              Ville is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <mat-radio-group>
            <mat-radio-button value="male" checked="checked">Homme</mat-radio-button>
            <mat-radio-button value="female">Famme</mat-radio-button>
          </mat-radio-group>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button type="button" routerLink="/login">Annuler</button>
      <button mat-raised-button color="primary" type="submit">Submit</button>
    </mat-card-actions>
  </form>
</mat-card>
